<polymer-element name="scaffold-toolbar-element">
  <template>
    <style>    
      :host {
        position: absolute;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
      }
      #core_scaffold {
        position: absolute;
        top: 0px;
        right: 0px;
        bottom: 0px;
        left: 0px;
      }
      #core_header_panel {
        background-color: rgb(255, 255, 255);
      }
      #core_toolbar {
        color: rgb(255, 255, 255);
        background-color: rgb(79, 125, 201);
      }
      #core_menu {
        font-size: 16px;
      }
      #core_selector {
        width: 100%;
        height: 50px;
      }
      #app_title {
        width: 80%;
      }
      
      paper-dialog {
        width: 50%;
        min-width: 430px;
      }
      
      paper-dialog paper-button {
        font-weight: bold;
      }
  
      paper-button[autofocus] {
        color: #4285f4;
      }
      
      #dialog_main_page{
        text-align: center;
      }
      
      #dialog_close{
        float: right;
      }
    </style>
    <core-scaffold>
      <!--left part-->
      <core-header-panel navigation flex mode="seamed">
        <core-toolbar>
          <div id="app_title">
            My App
          </div>
          <core-menu-button icon="more-vert" selected="0" valueattr="name" id="core_menu_button"></core-menu-button>
        </core-toolbar>
        <core-menu id="core_menu_item" theme="core-light-theme"></core-menu>
      </core-header-panel>
      
      <!--right part-->
      <div id="page_name" tool>Sign in</div>
      <div id="main_page">
        <signin-element></signin-element>
      </div>
    </core-scaffold>
    
    <paper-dialog id="my_dialog" transition="paper-transition-center">
      <div id="dialog_main_page"></div>
      <paper-button id="dialog_close" label="Close" dismissive></paper-button>
    </paper-dialog>
  </template>
  
  <script type="application/dart" src="scaffold.dart"></script>

</polymer-element>
